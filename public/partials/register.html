<div class="page-header">
    <h1>Créer un utilisateur</h1>
</div>

<div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
</div>

<form role="form" ng-submit="register()">
    <div class="form-group">
        <label for="userName">Login</label>
        <input type="text" ng-model="user.username" class="form-control" id="userName" placeholder="Pseudo">
    </div>

    <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="password" ng-model="user.password" class="form-control" id="userPassword" placeholder="Password">
    </div>
    
    <p><hr></p>

    <div class="row">
        <div class="col-xs-6">
            <a href="#/polls" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Retour aux sondages</a>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-primary pull-right" type="submit">Créer &raquo;</button>
        </div>
    </div>

    <p>&nbsp;</p>
</form>
