<div class="page-header">
    <h1>Résultats</h1>
</div>

<div class="well well-lg">
    <strong>Question:</strong>&nbsp;<span>{{poll.question}}</span>
    <br>
    <strong>Résultat:</strong>&nbsp;<span ng-show="poll.result">{{poll.result.text}}</span><span ng-hide="poll.result">-</span>
</div>

<p><a href="#/admin" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Retour à l'admin</a>&nbsp;<a ng-click="clone()" class="btn btn-default" role="button"><span class="glyphicon glyphicon-share"></span>&nbsp;Cloner sans le résultat</a></p>

<!--<div ng-show="result.ended">
    <a href="randomize()" class="btn btn-default" role="button">
        <span class="glyphicon glyphicon-repeat"></span>Recalcul
    </a>
</div>-->

<div>
    <table class="result-table">
        <tr ng-repeat="choice in poll.choices">
            <td>{{choice.text}}</td>
            <td>
                <table style="background-color: lightblue; width: {{choice.votes.length/poll.totalVotes*100}}%; text-align: right">
                    <tr><td>{{choice.votes.length}}</td></tr>
                </table>
            </td>
        </tr>
    </table>

    <p>
        <em>
            {{poll.totalVotes}} votes. <span ng-show="poll.result">Résultat : {{poll.result.text}}</span>
        </em>
    </p>

    <p><hr></p>

    <p><a href="#/admin" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Retour à l'admin</a></p>
</div>
