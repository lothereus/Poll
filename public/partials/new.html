<div class="page-header">
    <h1>Créer un nouveau sondage</h1>
</div>

<form role="form" ng-submit="createPoll()">
    <div class="form-group">
        <label for="pollQuestion">Question</label>
        <input type="text" ng-model="poll.question" class="form-control" id="pollQuestion" placeholder="Saisir la question">
    </div>

    <div class="form-group">
        <label for="pollEndDate">Date de fin</label>
        <input type="date" ng-model="poll.enddate" class="form-control" id="pollEndDate" placeholder="Saisir la date de fin (jj/mm/aaaa)">
    </div>

    <div class="form-group">
        <label>Choix</label>
        <div ng-repeat="choice in poll.choices">
            <input type="text" ng-model="choice.text" class="form-control" placeholder="Saisir choix {{$index+1}}"><br>
        </div>
    </div>		

    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default" ng-click="addChoice()"><span class="glyphicon glyphicon-plus"></span> Ajouter un choix</button>
        </div>
    </div>

    <p><hr></p>

    <div class="row">
        <div class="col-xs-6">
            <a href="#/polls" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Retour aux sondages</a>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-primary pull-right" type="submit">Créer &raquo;</button>
        </div>
    </div>

    <p>&nbsp;</p>
</form>
